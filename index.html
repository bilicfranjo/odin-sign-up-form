<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="photo_section">
            <div class="logo_section">
                <img src="images/odin-lined.png" class="logo_image">
                <div class="logo_name">ODIN</div>
            </div>
            <div class="credit_author">Photo by <span class="underlined">Halie West</span> on <span class="underlined">Unsplash</span></div>
        </div>
        <div class="form_section">
            <div class="form_section_one">
                This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br>
                <div class="section_one_last">You <em>know</em> you want to.</div>
            </div>
            <div class="form_section_two">
                <div class="lets_do_this">Let's do this!</div>
                <form>
                <div class="rows">
                    <div class="form_label">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" class="input">
                    </div>
                    <div class="form_label">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" class="input">
                    </div>
                </div>
                <div class="rows">
                    <div class="form_label">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" class="input">
                    </div>
                    <div class="form_label">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="phone_number" class="input">
                    </div>
                </div>
                <div class="rows">
                    <div class="form_label">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="input">
                    </div>
                    <div class="form_label">
                        <label for="re_password">CONFIRM PASSWORD</label>
                        <input type="password" name="re_password" id="re_password" class="input">
                    </div>
                </div>
            </div>
            <div class="form_section_three">
                <input type="submit" value="Create Account" class="create_button">
                </form>
                <div class="form_three_text">Already have an account? <span class="log_in">Log in</span></div>
            </div>
        </div>
    </div>


</body>
</html>
